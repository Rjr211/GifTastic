<!DOCTYPE html>

<html>
<head>
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Faster+One:400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="Assets/css/style.css">

</head>

<body>
    

<div class="container">
        <div class="jumbotron" style="color: red; font-family: 'Faster One', cursive;">
        <h1 class="text-center" style="font-size: 80px;" id="gifTastic"> GifTastic</h1>
    </div>
<div class="card card-primary">
    <div class="card-body">
        <div style="text-align:center; margin-top:90px;">
                <h4 style="color: black; font-size: 25px;">Whose your favorite actor/actress?</h4>
                <i class="material-icons lg-24">face</i><i class="material-icons lg-24">face</i>
                   <form id="gif-form">
                       <label for="gif-input"></label>
                       <input type="text" value="" id="gif-input"><br><br>
                       <!--submit button-->
                       <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
                   </form>
               </div>
               </div>
              
<div id="actorsbuttons">

<!-- Buttons -->

<div style="text-align: center;">
<button class="btn btn-danger btn-info actor" data-name="Will Smith" style="margin: 5px;">Will Smith</button>
<button class="btn btn-danger btn-info actor" data-name="Johnny Depp" style="margin: 5px;">Johnny Depp</button>
<button class="btn btn-danger btn-info actor" data-name="Mila Kunis" style="margin: 5px;">Mila Kunis</button>
<button class="btn btn-danger btn-info actor" data-name="Jessica Biel" style="margin: 5px;">Jessica Biel</button>
<button class="btn btn-danger btn-info actor" data-name="Halle Berry" style="margin: 5px;">Halle Berry</button>
<button class="btn btn-danger btn-info actor" data-name="Denzel Washington" style="margin: 5px;">Denzel Washington</button>
<button class="btn btn-danger btn-info actor" data-name="Brad Pitt" style="margin: 5px;">Brad Pitt</button>
<button class="btn btn-danger btn-info actor" data-name="Penelope Cruz" style="margin: 5px;">Penelope Cruz</button>
</div>

</div>
</div>

<!-- Gif appears-->

<div id="gifs" style="text-align: center;"></div>
</div>
</div>

<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <!-- Local javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
